apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "wazuh-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wazuh-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "wazuh-agent.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "wazuh-agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.registration.existingSecret }}
        checksum/secret: {{ include (print .Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.activeResponseScripts }}
        checksum/scripts: {{ include (print .Template.BasePath "/configmap-scripts.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wazuh-agent.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      initContainers:
        {{- include "wazuh-agent.initContainer.cleanupStaleFiles" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.seedOssecTree" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.fixPermissions" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.writeOssecConfig" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.copyLocalOptions" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.copyAuthdPass" . | nindent 8 }}
        {{- include "wazuh-agent.initContainer.copyActiveResponseScripts" . | nindent 8 }}
      containers:
        - name: wazuh-agent
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "/var/ossec/bin/ossec-control stop || true; sleep 2"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- include "wazuh-agent.volumeMounts" . | nindent 12 }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: wazuh-config
          configMap:
            name: {{ include "wazuh-agent.fullname" . }}
        - name: wazuh-secret
          secret:
            secretName: {{ include "wazuh-agent.secretName" . }}
            items:
              - key: {{ .Values.registration.existingSecretKey | default "authd.pass" }}
                path: authd.pass
        {{- if .Values.activeResponseScripts }}
        - name: wazuh-scripts
          configMap:
            name: {{ include "wazuh-agent.fullname" . }}-scripts
        {{- end }}
        {{- include "wazuh-agent.volumes" . | nindent 8 }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
