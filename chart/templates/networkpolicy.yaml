{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wazuh-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wazuh-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "wazuh-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # Allow communication to Wazuh manager
    - ports:
        - port: {{ .Values.manager.port }}
          protocol: {{ .Values.manager.protocol | upper }}
        - port: {{ .Values.registration.port }}
          protocol: TCP
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
